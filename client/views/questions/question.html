<template name="question">
    <div class="question-title">
        <h1>{{title}}?</h1>
    </div>
    <div class="question-body">
        <p>{{body}}</p>
    </div>
    <div class="question-info">
        <p>asked by {{authorName}} on {{date}}</p>
    </div>
    <div class="question-answers">
        {{> answersList}}
    </div>

    <div class="">
        {{> newAnswer}}
    </div>
</template>
