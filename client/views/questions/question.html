<template name="question">
    <div class="question-title">
        <h1>{{title}}?</h1>
    </div>
    <div class="question-body">
        <p>{{body}}</p>
    </div>
    <div class="question-info">
        <p>asked by {{authorName}} on {{date}}</p>
        <p>course: {{courseName}}</p>
    </div>
    <div class="question-answers">
        {{> answersList}}
    </div>

    <div clas="new-answer">
        <a href="{{pathFor 'newAnswer'}}">Answer now!</a>
    </div>
</template>
