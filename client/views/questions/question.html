<template name="question">
    <header>
              <div class="bar bar-header">
                  <a class="button icon-left ion-ios7-arrow-left button-clear button-assertive button-back">Back</a>
                  <div class="h1 title">Question</div>
              </div>
      </header>
    <div class="has-header scroll-content">
      <div class="list card">

        <div class="item">
          <h2>{{title}}</h2>
          <p>{{courseAcronym}} &middot; {{dateFromNow date}}</p>
        </div>

        <div class="item item-body">
          <p>
            {{body}}
          </p>
          <p>{{authorName}}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="{{pathFor 'newAnswer'}}">
            <i class="icon ion-ios7-chatbubble"></i>
            Answer
          </a>
              {{#if followed}}
          <a id="unfollow-question" class="tab-item" href="#">
            <i class="icon ion-ios7-star"></i>
            Unfollow
          </a>
              {{else}}
              <a id="follow-question" class="tab-item" href="#">
            <i class="icon ion-ios7-star-outline"></i>
            Follow
          </a>
              {{/if}}
        </div>

      </div>
      <div class="question-answers">
          {{> answersList}}
      </div>
    </div>
</template>
