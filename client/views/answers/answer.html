<template name="answer">
    <div class="answer">
        <p>{{body}}</p>
        <p>posted on: {{date}} by {{authorName}}</p>
        <p>positive {{upVote}} negative {{downVote}} votes</p>
        <button id="upvote">Upvote</button>
        <button id="downvote">Downvote</button>
    </div>
</template>
