<template name="courses">
    <h2>User:</h2>
    {{#if managing}}
    <button id="stop-manage-courses" class="btn btn-danger">Stop managing</button>
    {{else}}
    <button id="manage-courses" class="btn btn-danger">Manage</button>
    {{/if}}
    <ul>
	    {{#each courses}}
	    <li>
	    	<a href="{{pathFor 'questionsList' }}">
	    		{{name}}	
	    	</a>
	    	{{#if managing}}
	    		<span class="unfollow-course btn btn-danger btn-xs">Remove</span>
	    	{{/if}}
	    </li>
	    {{/each}}
    </ul>
    <input id="search" type="search" class="form-control" value="{{query}}">
    {{#each searchedCourses}}
    	<li>
    		<a href="{{pathFor 'questionsList' }}">
    			{{name}}	
    		</a>
            {{#if notFollowed}}
            <span class="follow-course btn btn-default btn-xs">Follow</span>
            {{/if}}
    	</li>
    {{/each}}
</template>
